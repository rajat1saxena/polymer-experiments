<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="custom/first.html">
    <link rel="import" href="custom/shad-dom.html">
    <link rel="import" href="custom/property-observer.html">
    <link rel="import" href="custom/event-listener.html">
    <link rel="import" href="custom/template-repeator.html">
  </head>
  <body>
    <style is="custom-style">
      :root{
        --shad-dom-so-background: gray;
      }
    </style>
  	<dom-module id="main-docelement">
      <template>
        <p>
          Hi! I'm a Polymer element that was defined in the
          main document!
        </p>
        <span id="header">Rajat</span>
      </template>
      <script>
        HTMLImports.whenReady(function () {
          Polymer({
            is: 'main-docelement',
            ready: function(){
            	this.$.header.textContent = "hello man!"
            }
          });
        });
      </script>
    </dom-module>
    <proto-element></proto-element>
    <main-docelement></main-docelement>

    <!-- using shad-dom elements and change its values using light dom -->
    <shad-dom><q>Haha man!</q><so>Okay</so></shad-dom>
    <shad-dom name="Namrata"><q>Rajat?</q></shad-dom>
    <shad-dom name="Gurbani"><q>Same here.</q></shad-dom>

    <!-- property observer and two way data binding -->
    <property-observer user-name="ramesh"></property-observer>

    <!-- event listener custom element -->
    <event-listener></event-listener>
    <!-- kick event won't be binded to following element -->
    <event-listener></event-listener>
    <script>
      // bind event-listener's kick event
      document.querySelector('event-listener').addEventListener('kick',function(e){
        console.log(e.detail.kicked);
      });
    </script>

    <template-repeator></template-repeator>

  </body>
</html>
